apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - persistentvolumeclaims.yaml
  - database-deployment.yaml
  - tarsy-deployment.yaml
  - services.yaml
  - routes.yaml
  - imagestreams.yaml
  - rbac.yaml

commonLabels:
  app: tarsy

images:
  - name: tarsy
    newTag: latest
  - name: tarsy-llm
    newTag: latest
  - name: postgres
    newName: postgres
    newTag: "17"
  - name: oauth2-proxy
    newName: quay.io/oauth2-proxy/oauth2-proxy
    newTag: latest
  - name: kube-rbac-proxy
    newName: registry.redhat.io/openshift4/ose-kube-rbac-proxy
    newTag: v4.15
