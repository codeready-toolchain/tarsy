defaults:
  llm_provider: "test-provider"
  llm_backend: "google-native"
  max_iterations: 1

mcp_servers:
  # Dummy entry so built-in agents pass validation.
  kubernetes-server:
    transport:
      type: stdio
      command: mock

agents:
  SimpleAgent:
    custom_instructions: "You are SimpleAgent, performing a quick analysis."

agent_chains:
  concurrency-chain:
    alert_types: [test-concurrency]
    stages:
      - name: analysis
        agents:
          - name: SimpleAgent
