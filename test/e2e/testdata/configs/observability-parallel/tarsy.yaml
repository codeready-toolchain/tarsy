defaults:
  llm_provider: "google-test"
  iteration_strategy: "native-thinking"
  max_iterations: 3

mcp_servers:
  test-mcp:
    transport:
      type: stdio
      command: mock
  kubernetes-server:
    transport:
      type: stdio
      command: mock

agents:
  NativeAgent:
    iteration_strategy: "native-thinking"
    max_iterations: 3
    mcp_servers: [test-mcp]
    custom_instructions: "You are NativeAgent, using native-thinking strategy."
  ReactAgent:
    iteration_strategy: "react"
    max_iterations: 3
    mcp_servers: [test-mcp, kubernetes-server]
    custom_instructions: "You are ReactAgent, using react strategy."

agent_chains:
  test-chain:
    alert_types: [test-alert]
    stages:
      - name: parallel-investigation
        success_policy: all
        agents:
          - name: NativeAgent
            llm_provider: google-test
          - name: ReactAgent
            llm_provider: openai-test
