defaults:
  llm_provider: "test-provider"
  iteration_strategy: "react"

mcp_servers:
  test-mcp:
    transport:
      type: stdio
      command: mock
  # Dummy entry so built-in agents pass validation.
  kubernetes-server:
    transport:
      type: stdio
      command: mock

agents:
  Investigator:
    mcp_servers: [test-mcp]
    custom_instructions: "You are Investigator, analyzing pod health."

agent_chains:
  react-chain:
    alert_types: [react-test]
    llm_provider: "test-provider"
    executive_summary_provider: "test-provider"
    stages:
      - name: investigation
        agents:
          - name: Investigator
