defaults:
  llm_provider: "test-provider"
  iteration_strategy: "native-thinking"
  max_iterations: 3

mcp_servers:
  test-mcp:
    transport:
      type: stdio
      command: mock
  kubernetes-server:
    transport:
      type: stdio
      command: mock

agents:
  Agent1:
    iteration_strategy: "native-thinking"
    max_iterations: 3
    mcp_servers: [test-mcp]
    custom_instructions: "You are Agent1, specializing in infrastructure analysis."
  Agent2:
    iteration_strategy: "native-thinking"
    max_iterations: 3
    mcp_servers: [test-mcp]
    custom_instructions: "You are Agent2, specializing in application analysis."

agent_chains:
  test-chain:
    alert_types: [test-alert]
    stages:
      - name: parallel-stage
        success_policy: any
        agents:
          - name: Agent1
          - name: Agent2
