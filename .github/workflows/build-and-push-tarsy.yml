name: Build & Push TARSy Image

on:
  push:
    branches: [master]
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'ent/**'
      - 'proto/**'
      - 'web/dashboard/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-tarsy.yml'

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_NAME: codeready-toolchain/tarsy
  REGISTRY_USER: "codeready-toolchain+tarsy_push"
  REGISTRY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set version SHAs
        run: |
          echo "COMMIT_SHORT_SHA=$(git rev-parse --short ${GITHUB_SHA})" >> ${GITHUB_ENV}
          echo "DASHBOARD_SHORT_SHA=$(git log -1 --format=%h -- web/dashboard/)" >> ${GITHUB_ENV}

      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest ${{ env.COMMIT_SHORT_SHA }}
          context: .
          containerfiles: ./Dockerfile
          build-args: |
            VERSION=${{ env.COMMIT_SHORT_SHA }}
            DASHBOARD_VERSION=${{ env.DASHBOARD_SHORT_SHA }}

      - name: Log into quay.io
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Push to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
